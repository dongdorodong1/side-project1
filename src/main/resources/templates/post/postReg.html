<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <script
          src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="text/javascript" src="/js/post/postReg.js"></script>

    <title>Post</title>
<script>
  $(document).ready(function() {
    window.postReg.init();
  })
</script>
</head>
<body>

<div class="w-75 p-3" style="margin-left: auto; margin-right:auto;">
<div class="form-group">
  <label for="postReg_subject">제목</label>
  <input type="text" id="postReg_subject" class="form-control" required th:value="${post.subject}">
</div>
<div class="form-group">
  <label for="postReg_content">내용</label>
  <textarea id="postReg_content" class="form-control" rows="10" required style="resize: none" th:utext="${#strings.replace(post.content, '<br>', '&#10;')}">
  </textarea>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-left: auto; margin-right:auto;">
  <button id="postReg_back" class="btn btn-primary float-right mt-3" onclick="history.back()">이전</button>
  <button id="postReg_write" class="btn btn-primary float-right mt-3">작성</button>
</div>
</div>
</body>
</html>
