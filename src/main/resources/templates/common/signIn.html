<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/loginLayout}">
<th:block th:fragment="scripts">
    <link rel="stylesheet" href="/css/signIn.css"/>
    <script type="text/javascript" src="/js/common/signIn.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.signIn.init();
        });

    </script>>
</th:block>

<body layout:fragment="content">
<main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="signIn_id" placeholder="아이디">
            <label for="signIn_id">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="signIn_password" placeholder="비밀번호">
            <label for="signIn_password">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
    <div class="align-self-center">
        <button class="w-40 btn btn-md btn-primary" id ="signIn_confirm">로그인</button>
        <button class="w-40 btn btn-md btn-secondary" id ="signIn_cancel">취소</button>
    </div>
</main>
</body>
</html>
